<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (lifePillar(); as lifePillarRef) {
      <div>
        <h2 data-cy="lifePillarDetailsHeading"><span jhiTranslate="liferadarApp.lifePillar.detail.title">Life Pillar</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ lifePillarRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="liferadarApp.lifePillar.code">Code</span></dt>
          <dd>
            <span>{{ lifePillarRef.code }}</span>
          </dd>
          <dt><span jhiTranslate="liferadarApp.lifePillar.isActive">Is Active</span></dt>
          <dd>
            <span>{{ lifePillarRef.isActive }}</span>
          </dd>
          <dt><span jhiTranslate="liferadarApp.lifePillar.owner">Owner</span></dt>
          <dd>
            @if (lifePillar()!.owner) {
              <div>
                <a [routerLink]="['/extended-user', lifePillar()!.owner?.id, 'view']">{{ lifePillarRef.owner?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/life-pillar', lifePillarRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
